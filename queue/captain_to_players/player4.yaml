    ### 調査項目:

    #### WCAGガイドライン
    1. **WCAG 2.1の4原則**
       - Perceivable（知覚可能）
       - Operable（操作可能）
       - Understandable（理解可能）
       - Robust（堅牢性）

    2. **重要な成功基準（AAレベル）**
       - 色のコントラスト比（4.5:1以上）
       - キーボード操作の可能性
       - フォーカスの視認性
       - フォームのラベル付け

    3. **ARIAの活用**
       - ランドマーク（role="banner", "main", "navigation"等）
       - スクリーンリーダー向けの説明
       - ライブリージョン（動的コンテンツの通知）
       - 適切なARIA属性の使い分け

    #### 実践的なアクセシビリティ
    1. **キーボードナビゲーション**
       - Tabキーの順序
       - スキップリンク
       - フォーカストラップ（モーダル等）

    2. **スクリーンリーダー対応**
       - セマンティックHTMLの重要性
       - altテキストの書き方
       - 見出し構造（h1-h6の正しい使用）

    3. **フォームのアクセシビリティ**
       - ラベルと入力欄の関連付け
       - エラーメッセージの通知方法
       - 必須項目の明示

    4. **アクセシビリティテスト**
       - 自動テストツール（axe-core, Lighthouse）
       - スクリーンリーダーでのテスト
       - キーボードのみでの操作テスト

